<!DOCTYPE html>
<html>
	  
	<head>
	<link rel="stylesheet" type="text/css" href="codington.css">
	</head>

<body>

<div class = "header">
	<h1>New Codington Portal</h1>
	<h2>One of the World's Best Cities 2014</h2>
</div>

<div class = "nav_log">
	<form>
		<p class = "title">
        New Event </p>
		<ul>

		  <li>
		    <p>
		  Event name: 
		  <br>
		  <input type="text" name="eventName" pattern="\S{1,45}" title="Enter a valid event name (length between 1-45)" required >
		    </p>
		  </li>
		  <li>
		    <p>Description: 
		  <br>
		  <textarea name="description" title="1 to 45 characters" pattern="\S{1,45}" required></textarea>
		    </p>
		  </li>
		  <li>
		    <p>Place:
		  <br>
		  <input type="text" name="place" pattern="\S{1,45}" title="Enter a valid place (length between 1-45)" required/>
		    </p>
		  </li>
		  <li>Duration: 
		  <br>
		  <input type="text" name="duration"  pattern="\S{1,45}" title="Enter a valid Duration (length between 1-45)" required/><br></li> 
		  <li>
		    <p>Type of Event: 
		  <br>
		  <input type="text" name="typeOfEvent"  pattern="\S{1,45}" title="Enter a valid Type of event (length between 1-45)" required/>
		    </p>
		  </li>
	  <li>
	    <p>Seats Avalaible :
		  <br>
		  <input type="numeric" name="seats" required title="Field required"/>
	    </p>
	  </li>
		  <ul>
		</p>
		<p class = "input">
			<INPUT type="SUBMIT" value="Submit">
			<INPUT type="SUBMIT" value="Cancel">
		</p>
	  

	</form>

</div>




<div class ="footer">

</div>

</body>
</html>

</html>
