	<h1>New Codington Portal</h1>

<div class = "nav_log">
	<form>
		<p class = "title">
        New User Log in</p>
		<ul>

		  <li><p>
		  First name: 
		  <br>
		  <input type="text" name="fname" pattern="\S{1,30}" required ><br></p></li>
		  <li><p>
		  Last name: 
		  <br>
		  <input type="text" name="lname" required/><br></p></li>
		  <li><p>
		  Username:
		  <br>
		  <input type="text" name="uname" required/><br></p></li>
		  <li><p>
		  Password: 
		  <br>
		  <input type="password" name="pass" required/><br></p></li> 
		  <li><p>
		  Confirm Password: 
		  <br>
		  <input type="password" name="cpass" required/><br></p></li>
		  <li><p>
		  DNI:
		  <br>
		  <input type="text" name="dni"/><br></p></li>
		  <li><p>
		  Phone Number:
		  <br>
		  <input type="tel" name="phone"><br></p></li>
		  <li><p>
		  Email: 
		  <br>
		  <input type="email" name="email" required pattern="[0-9]{3}+@[A-Z]{4}"><br></p></li>
		  <li><p>
		  Adress: 
		  <br><input type="text" name="adress"><br></p></li>
		 <ul>
		</p>
		<p>
			<INPUT type="SUBMIT" value="Submit">
			<INPUT type="SUBMIT" value="Cancel">
		</p>
	  

	</form>
